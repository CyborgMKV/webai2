<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebAI Arcade Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #181822; }
        body { overflow: hidden; }
        #game-ui, .health-bar, .score, .minimap, .countdown-overlay, .notifications-container, .preferences-panel, .leaderboard-panel, .event-calendar-panel {
            font-family: Arial, sans-serif;
        }
        .health-bar { width: 200px; height: 20px; background: #333; border-radius: 8px; margin: 8px 0; }
        .health { height: 100%; background: #4caf50; border-radius: 8px; transition: width 0.2s; }
    </style>
</head>
<body>
    <div id="game-ui">
        <div id="score" class="score">Score: 0</div>
        <div class="health-bar"><div class="health" style="width: 100%;"></div></div>
    </div>
    <!--
    <div id="mobile-controls">
        <div id="joystick-area">
            <div id="joystick"></div>
        </div>
        <div id="fire-button">FIRE</div>
    </div>
-->
    <!-- Main game script, loaded as a module -->
    <script type="module" src="./src/index.js"></script>
</body>
</html>

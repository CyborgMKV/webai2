<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebAI 3D Game - Diagnostic Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; background: #181822; color: white; }
        #console { background: #333; padding: 10px; margin: 10px 0; height: 300px; overflow-y: auto; border: 1px solid #555; }
        #game-container { width: 100%; height: 400px; border: 1px solid #555; }
        button { padding: 10px; margin: 5px; background: #4caf50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1>WebAI 3D Game - Diagnostic Test</h1>
    <button onclick="startGame()">Start Game</button>
    <button onclick="clearConsole()">Clear Console</button>
    <div id="console"></div>
    <div id="game-container"></div>

    <script>
        // Console capture
        const consoleDiv = document.getElementById('console');
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        function logToDiv(level, args) {
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            const div = document.createElement('div');
            div.style.color = level === 'error' ? '#ff4444' : level === 'warn' ? '#ffaa44' : '#44ff44';
            div.textContent = `[${level.toUpperCase()}] ${new Date().toLocaleTimeString()}: ${message}`;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        console.log = function(...args) {
            originalLog.apply(console, args);
            logToDiv('log', args);
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            logToDiv('error', args);
        };

        console.warn = function(...args) {
            originalWarn.apply(console, args);
            logToDiv('warn', args);
        };

        function clearConsole() {
            consoleDiv.innerHTML = '';
        }

        async function startGame() {
            console.log('Starting diagnostic test...');
            try {
                // Test module loading
                console.log('Testing THREE.js import...');
                const THREE = await import('./libs/three/three.module.js');
                console.log('THREE.js loaded successfully:', !!THREE.default);

                console.log('Testing App import...');
                const AppModule = await import('./src/app.js');
                console.log('App module loaded successfully:', !!AppModule.default);

                console.log('Creating App instance...');
                window.testApp = new AppModule.default();
                console.log('App instance created successfully');

                // Move renderer to our container
                const gameContainer = document.getElementById('game-container');
                if (window.testApp.renderer && window.testApp.renderer.domElement) {
                    gameContainer.appendChild(window.testApp.renderer.domElement);
                    window.testApp.renderer.setSize(gameContainer.clientWidth, gameContainer.clientHeight);
                    console.log('Renderer added to diagnostic container');
                }

            } catch (error) {
                console.error('Error during diagnostic test:', error);
                console.error('Error stack:', error.stack);
            }
        }

        // Error handling
        window.addEventListener('error', (e) => {
            console.error('Unhandled error:', e.error);
            console.error('Error message:', e.message);
            console.error('Error filename:', e.filename);
            console.error('Error line:', e.lineno);
        });

        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise rejection:', e.reason);
        });

        console.log('Diagnostic test page loaded. Click "Start Game" to begin testing.');
    </script>
</body>
</html>
